<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="../Assets/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
  <script src="../Assets/js/bootstrap.min.js"></script>
  <title>Document</title>
</head>

<body>
  <div class="container  
    " style="border: 1px solid rgb(225,225,225);
      background-color: white !important;
      box-shadow: 0.1rem 0.1rem 0.2rem rgb(0 0 0 / 10%);
      margin-bottom: 15px !important;
      border-radius: 4px;
      margin-top: 20px;">

    <div class="row p-5">
      <div class="col mx-5">
        <h5 style="padding-bottom: 10px;">Login</h5>
        <div class="form-floating mb-3">
          <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
          <label for="floatingInput">Email address</label>
        </div>
        <div class="form-floating mb-3">
          <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
          <label for="floatingPassword">Password</label>
        </div>
        <div class="text-end">
          <a href="#">Lupa Password?</a>
        </div>
        <div class="d-grid gap-3 mt-3">
          <button type="button" class="btn btn-info">Login</button>
          <p style="text-align: center;">Or Login With</p>
          <button type="button" class="btn btn-info"><i class="fa-brands fa-facebook-square float-start"></i>Login
            dengan
            Facebook</button>
          <button type="button" class="btn btn-info"><i class="fa-brands fa-google float-start"></i>Login
            dengan
            Google</button>
        </div>
      </div>

      <div class="col mx-5">
        <h5 style="padding-bottom: 10px;">Register</h5>
        <div class="form-floating mb-3">
          <input type="text" class="form-control" id="floatingInput" placeholder="Name">
          <label for="floatingInput">Name</label>
        </div>
        <div class="form-floating mb-3">
          <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
          <label for="floatingInput">Email address</label>
        </div>
        <div class="form-floating mb-3">
          <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
          <label for="floatingPassword">Create Password</label>
          <div id="password" class="form-text">Passwords must be at least 6 characters.</div>
        </div>
        <div class="d-grid gap-3 mt-3">
          <button type="button" class="btn btn-info">Login</button>
          <p style="text-align: center;">Or Login With</p>
          <button type="button" class="btn btn-info"><i class="fa-brands fa-facebook-square float-start"></i>Login
            dengan
            Facebook</button>
          <button type="button" class="btn btn-info"><i class="fa-brands fa-google float-start"></i>Login
            dengan
            Google</button>
        </div>
      </div>

    </div>
  </div>
</body>

</html>
